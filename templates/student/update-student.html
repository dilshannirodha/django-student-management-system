<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Add student</title>
  </head>
  <body>
    {% include 'student/navbar.html' %}
    <h2 class="text-center my-2">Edit student details</h2>
    <hr>
    <form class="container shadow-lg rounded p-3 mx-auto" style="max-width: 500px;" action="/update/{{std_update.regnumber}}/" method="POST">
      {% csrf_token %}

      
      <div class="form-group ">
          <label  for="exampleInputUsername1">Registration number</label>
          <input name="regnumber" value="{{std_update.regnumber}}" type="text" class="form-control" id="exampleInputUsername1"  placeholder="Enter name" required>
       </div>
      
      <div class="form-group " >
          <label for="exampleInputUsername1">First name</label>
          <input name="firstname"  value="{{std_update.firstname}}" type="text" class="form-control" id="exampleInputFirstname1"  placeholder="Enter first name" required>
       </div>

       <div class="form-group">
          <label for="exampleInputUsername1">Last name</label>
          <input name="lastname" type="text"  value="{{std_update.lastname}}" class="form-control" id="exampleInputLastname1"  placeholder="Enter last name" required>
       </div>

       
       <div class="form-group">
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="gender" id="inlineRadio1" value="male"
          {% if std_update.gender == 'male' %} checked {% endif %}
          >
          <label class="form-check-label" for="inlineRadio1">male</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="gender" id="inlineRadio2" value="female"
          {% if std_update.gender == 'female' %} checked {% endif %}
          >
          <label class="form-check-label" for="inlineRadio2">female</label>
        </div>
       </div>
       

       <div class="form-group">
        <label for="exampleInputAddress1">Address</label>
        <input name="address" type="text"  value="{{std_update.address}}" class="form-control" id="exampleAddress1"  placeholder="Enter Address"  required>
     </div>

     <div class="form-group">
      <label for="exampleInputNIC">NIC</label>
      <input name="nic" type="text"  value="{{std_update.nic}}" class="form-control" id="exampleAddress1"  placeholder="Enter National Id number"  required>
   </div>

   <div class="form-group">
    <label for="exampleInputNIC">Phone</label>
    <input name="phone" type="text"  value="{{std_update.phone}}" class="form-control" id="examplePhone"  placeholder="Enter telephone number"  required>
 </div>

       <div class="form-group">
          <label for="exampleInputEmail1">Email</label>
          <input name="email" type="Email"  value="{{std_update.email}}" class="form-control" id="exampleInputEmail1"  placeholder="Enter E-mail"  required>
       </div>

       <button type="submit" class="btn btn-primary mb-2 mt-3">Add Student</button>

  </form>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
