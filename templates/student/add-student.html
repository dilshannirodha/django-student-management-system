<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Add student</title>
  </head>
  <body>
    {% include 'student/navbar.html' %}
    <h2 class="text-center my-2">Add students</h2>
    <hr>

    {% for message in messages %}
    <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
        {{message}}
        <button type="button" class="btn-close " data-bs-dismiss="alert" aria-label="Close">close</button>
    </div>
    {% endfor %}

    <form class="container shadow-lg rounded p-3 mx-auto" style="max-width: 500px;" action="" method="POST">
      {% csrf_token %}

      <div class="form-group " >
          <label  for="exampleInputUsername1">Registration number</label>
          <input name="regnumber" type="text" class="form-control" id="exampleInputUsername1"  placeholder="Enter registration number">
       </div>
      
      <div class="form-group " >
          <label for="exampleInputUsername1">First name</label>
          <input name="firstname" type="text" class="form-control" id="exampleInputFirstname1"  placeholder="Enter first name"  required>
       </div>

       <div class="form-group">
          <label for="exampleInputUsername1">Last name</label>
          <input name="lastname" type="text" class="form-control" id="exampleInputLastname1"  placeholder="Enter last name" required>
       </div>

       
       <div class="form-group">
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="gender" id="inlineRadio1" value="male">
          <label class="form-check-label" for="inlineRadio1">male</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="gender" id="inlineRadio2" value="female">
          <label class="form-check-label" for="inlineRadio2">female</label>
        </div>
       </div>
       

       <div class="form-group">
        <label for="exampleInputAddress1">Address</label>
        <input name="address" type="text" class="form-control" id="exampleAddress1"  placeholder="Enter Address" required>
     </div>

     <div class="form-group">
      <label for="exampleInputNIC">NIC</label>
      <input name="nic" type="text" class="form-control" id="exampleAddress1"  placeholder="Enter National Id number" required>
   </div>

   <div class="form-group">
    <label for="exampleInputNIC">Phone</label>
    <input name="phone" type="text" class="form-control" id="examplePhone"  placeholder="Enter telephone number" required>
 </div>

       <div class="form-group">
          <label for="exampleInputEmail1">Email</label>
          <input name="email" type="Email" class="form-control" id="exampleInputEmail1"  placeholder="Enter E-mail" required>
       </div>

       <button type="submit" class="btn btn-primary mb-2 mt-3">Add Student</button>

  </form>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
